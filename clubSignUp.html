<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <!-- type must be "module": https://www.w3schools.com/js/js_modules.asp#:~:text=JavaScript%20modules%20allow%20you%20to,in%20the%20tag.-->  
 
  <script type="module">
    import {register} from './script.js';
    window.register = register;
  </script>

  <br><br/>
  
  <header>St. Anne's-Belfield Club Hub</header>
  <br><br/>
  <header>Club Registration</header>

<!-- label and then text input, both with ids -->
  <br><br/>
  <br><br/>

<!-- The "placeholder" is the grey script in the text boxes before you type anything in-->
<label>Username:</label><input type="text" id="username" placeholder = "Use Club Name">
 
  <br><br/>

  <label>Password:</label><input type="text" id="password" placeholder = "Type Here">
 
  <br><br/>

  <!-- Links to the moreInfo page and calls onclick function register(); uses username and password as parameters -->
  <button onclick="register(document.getElementById('username').value, document.getElementById('password').value); ">Continue</button>
  
  <br><br/>
  <br><br/>

  <a href="clubLogin.html"><p></p>Already have a club? Login Here</a>



</body>

</html>

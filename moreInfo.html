<!-- label and then text input, both with ids -->

<label>Club Name:</label><input type="text" id="username" placeholder = "Type Here">

  <!-- needs div here so that can call leaderNumber on section -->
  <div id="leaderNumber">
    <label for="number">Number of Club Leaders:</label>
       <select id="number" name="number" onchange="leaderNumber();">
              <option value="choose">choose</option>
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three">3</option>
       </select>
       <!-- where the new blanks populate; VERY important -->
       <div id="moreOptions">
<!-- meant to look empty; will populate -->
       </div>
    </div>

    <br><br/>
  
    <!-- similar to Number of Club Leaders functionality; if select other, blank populates in below empty div -->
    <div id="meetingFrequency">
      <label for="meeting">Meeting Frequency:</label>
         <select id="meeting" name="meeting" onchange="meetingFrequency();">
                <option value="choose">choose</option>
                <option value="monthly">monthly</option>
                <option value="biweekly">biweekly</option>
                <option value="weekly">weekly</option>
                <option value="twice a week">twice a week</option>
                <option value="other">other</option>

         </select>
         <div id="meetingTime">
  
         </div>
      </div>


<script>
    function leaderNumber(){

      // document.getElementById("leaderOne").remove();
      // document.getElementById("br").remove();
      // document.getElementById("input").remove();
      // document.getElementById("leaderTwo").remove();
      // document.getElementById("leaderThree").remove();

      // leaderOne.parentNode.removeChild(leaderOne);
      // leaderTwo.parentNode.removeChild(leaderTwo);
      // leaderThree.parentNode.removeChild(leaderThree);

      // resets moreOptions (which is the empty div where the blanks populate) to be empty so that each time the onclick function is triggered, the populated blanks don't just stack below each other
      document.getElementById("moreOptions").innerHTML = "";
      // all things we learned in previous years mostly
      // gets value of selected dropdown choice
        var number = document.getElementById("number").value;
        
        // if number = 1, populate 1 blank for the leader name below
        if(number == "one"){
            var leaderOne = document.createElement('label');
            console.log("one");
            leaderOne.innerHTML="Leader Name:";
            document.getElementById("moreOptions").appendChild(document.createElement("br"));
            document.getElementById("moreOptions").appendChild(leaderOne);
            document.getElementById("moreOptions").appendChild(document.createElement("input"));
            // .setAtrpute(id)
        }
        // if number = 2, populate 2 blanks for the leaders name below
        else if(number == "two"){
          var leaderOne = document.createElement('label');
          var leaderTwo = document.createElement('label');
            console.log("two");
            leaderOne.innerHTML="Leader 1 Name:";
            leaderTwo.innerHTML="Leader 2 Name:";
            document.getElementById("moreOptions").appendChild(document.createElement("br"));
            document.getElementById("moreOptions").appendChild(leaderOne);
            document.getElementById("moreOptions").appendChild(document.createElement("input"));

            document.getElementById("moreOptions").appendChild(document.createElement("br"));
            document.getElementById("moreOptions").appendChild(leaderTwo);
            document.getElementById("moreOptions").appendChild(document.createElement("input"));
        }
        // if number = 3, populate 3 blanks for the leader names below
        else if(number == "three"){
          var leaderOne = document.createElement('label');
          var leaderTwo = document.createElement('label');
          var leaderThree = document.createElement('label');
            console.log("three");
            leaderOne.innerHTML="Leader 1 Name:";
            leaderTwo.innerHTML="Leader 2 Name:";
            leaderThree.innerHTML="Leader 3 Name:";
            document.getElementById("moreOptions").appendChild(document.createElement("br"));
            document.getElementById("moreOptions").appendChild(leaderOne);
            document.getElementById("moreOptions").appendChild(document.createElement("input"));

            document.getElementById("moreOptions").appendChild(document.createElement("br"));
            document.getElementById("moreOptions").appendChild(leaderTwo);
            document.getElementById("moreOptions").appendChild(document.createElement("input"));

            document.getElementById("moreOptions").appendChild(document.createElement("br"));
            document.getElementById("moreOptions").appendChild(leaderThree);
            document.getElementById("moreOptions").appendChild(document.createElement("input"));
        }
}

function meetingFrequency(){
// same principles as Number of Club Leaders
  document.getElementById("meetingTime").innerHTML = "";
    var meeting = document.getElementById("meeting").value;
  
    if(meeting == "other"){
      var diffMeeting = document.createElement('label');
      console.log("meeting");
      diffMeeting.innerHTML="Meeting Time: ";
      document.getElementById("meetingTime").appendChild(document.createElement("br"));
      document.getElementById("meetingTime").appendChild(diffMeeting);
      document.getElementById("meetingTime").appendChild(document.createElement("input"));
      // .setAtrpute(id)
  }
}

</script>

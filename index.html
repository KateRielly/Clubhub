<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fixed the type attribute in the link tag -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>clubba hubba</title>
</head>
<body>
    <header class="header" id="header">
        <h1> Saint's Club Hub</h1>
    </header>
    <div class="nav">
        <button class="button">Home</button>
        <button class="button">Calendar</button>
        <button class="button">Club Directory</button>
        <button class="button">Profile</button>
    </div>

    <div class = "rankingsBox">
        <h2 class="rankingTitle"> CLUB ENGAGEMENT RANKINGS</h2>
        <div class = "topTenList">
            <div class = "first">
                <img src="trophy.png" alt="trophy" class="trophy">
                First
                <img src="trophy.png" alt="trophy" class="trophy">
            </div>
            <div class = "second">
                <img src="Silver.png" alt="trophy" class="trophy">
                Second
                <img src="Silver.png" alt="trophy" class="trophy">
            </div>
            <div class = "third">
                <img src="Bronze.png" alt="trophy" class="trophy">
                Third
                <img src="Bronze.png" alt="trophy" class="trophy">
            </div>
            <div class = "fourToTen">
                <p class="ranking">Fourth</p>
                <p class="ranking">Fifth</p>
                <p class="ranking">Sixth</p>
                <p class="ranking">Seventh</p>
                <p class="ranking">Eigth</p>
                <p class="ranking">Ninth</p>
                <p class="ranking">Tenth</p>
            </div>
        </div>
    </div>

    <div class="calendar">
        <div class="calendarTitle">
            <h1>Calendar</h1>
            <h2 class="subtitle">November 12</h2>
        </div>
        <div class="infoBox">
            <div class="displayOptions">
                <div class="description">
                    <p>what are you interested in?</p>
                </div>
                <div class="options">
                    <label class="container">STEM
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
                      
                      <label class="container">ART
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      
                      <label class="container">Writing
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                      
                      <label class="container">Service
                        <input type="checkbox">
                        <span class="checkmark"></span>
                      </label>
                </div>
            </div>
            <div class="infographic">
                calendar goes here!
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="logos">
            <img class="logo" src= "stab_logo.webp" alt="logo">
        </div>
        <p class="footnote">Home</p>
        <p class="footnote">Club Directory</p>
        <p class="footnote">Profile</p>
    </div>

</body>

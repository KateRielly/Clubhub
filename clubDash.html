<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fixed the type attribute in the link tag -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="club.js"></script>
    <title>clubba hubba</title>
    <script type="module">
        import {displayClubInfo} from './clubinfo.js';
        window.displayClubInfo = displayClubInfo ;
        displayClubInfo();
      </script>
</head>
<body>
    <!-- creates the header box and the title, inside the box -->
    <header class="header" id="header">
        <h1 class="clubName" id="clubName">Club Dashboard</h1>
    </header>

    <!-- Creates a bar bellow hearder box with nav buttons -->
    <div class="nav">
        <button class="button" onclick="location.replace('index.html');">Home</button>
        <button class="button">Calendar</button>
        <button class="button" onclick="location.replace('clubDirectory.html');">Club Directory</button>
        <button class="button" onclick="location.replace('login.html');" >Log In </button>
    </div>

    <div class="clubInfo">
        <div class="wrapperBox">
        <div class="clubInfoBox" id="bio">About Us:</div>
        <div class="clubInfoBox" id = "quickFacts">Club information:</div>
        </div>
        <div class="clubInfoBox lookOut">Next meetings and activities:</div>
        <div class="clubInfoBox meetingLog">past meetings and activities:</div>
    </div>

    <br> 

    <!-- creates a footer at the bottom of the page -->
    <div class="footer">
        <!-- by wraping the logo in another box you can
          make the image change on hover in css -->
        <div class="logos">
            <img class="logo" src= "images/stab_logo.webp" alt="logo">
        </div>
        <p class="footnote">Home</p>
        <p class="footnote">Club Directory</p>
        <p class="footnote">Profile</p>
    </div>

</body>
